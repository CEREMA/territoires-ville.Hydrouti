<html><head><META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>Objet</title><link href="chmicons/certu.css" rel="stylesheet" type="text/css"><meta content="DocBook XSL Stylesheets V1.73.2" name="generator"><meta name="keywords" content="hydrouti, hydrologie, hydraulique, bassins versants, chute, syphon, d&eacute;versoir d'orage, station de pompage"><link rel="start" href="index.html" title="Hydrouti 1.1"><link rel="up" href="ch01.html" title="Chapitre&nbsp;1.&nbsp;Introduction"><link rel="prev" href="ch01.html" title="Chapitre&nbsp;1.&nbsp;Introduction"><link rel="next" href="ch01s02.html" title="Les modules de calculs"></head><body><div class="section" lang="fr-FR"><div class="titlepage"><div><div><h2 class="title"><a name="N1013B"></a>Objet</h2></div></div></div><p>HYDROUTI constitue une boite &agrave; outils pour les projeteurs en assainissement. Il comporte un ensemble de modules de calcul quasi-ind&eacute;pendants, dans la mesure o&ugrave; il est possible de faire appel &agrave; des donn&eacute;es ou r&eacute;sultats d'autres modules.</p></div></body></html>
